<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <!--============ CSS ============-->
    <link rel="stylesheet" href="style.css" />

    <!--=========== Iconscout CSS =============-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!--========= JAVASCRIPT =========-->
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>
      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Your Name" required />
              </div>
              <div class="input-field">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter Birth Date" required />
              </div>
              <div class="input-field">
                <label>Email</label>
                <input
                  type="text"
                  placeholder="Enter Your Mobile Number"
                  required
                />
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input type="number" placeholder="Enter Your Name" required />
              </div>
              <div class="input-field">
                <label>Gender </label>
                <input type="text" placeholder="Enter your Gender" required />
              </div>
              <div class="input-field">
                <label>Occupation</label>
                <input type="text" placeholder="Enter Your Occupation" required />
              </div>
            </div>
          </div>

          <div class="details ID">
            <span class="title">Identity Details</span>

            <div class="fields">
              <div class="input-field">
                <label>ID Type</label>
                <input type="text" placeholder="Enter ID type" required />
              </div>
              <div class="input-field">
                <label>ID Number</label>
                <input type="date" placeholder="Enter issued date" required />
              </div>
              <div class="input-field">
                <label>Issued Authority</label>
                <input
                  type="text"
                  placeholder="Enter Issued Date"
                  required
                />
              </div>

              <div class="input-field">
                <label>Issued State</label>
                <input type="text" placeholder="Enter Issued state" required />
              </div>
              <div class="input-field">
                <label>Issued Date </label>
                <input type="date" placeholder= ""required />
              </div>
              <div class="input-field">
                <label>Expiry Date</label>
                <input type="text" placeholder="Enter expiry date " required />
              </div>
            </div>

            <button class="nextBtn">
              <span class="btnText">Next</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>

        <!--========= PAGE 2 ==============-->

        <div class="form second">
          <div class="details address">
            <span class="title">Address Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Address Type</label>
                <input type="text" placeholder="Enter Nationality" required />
              </div>
              <div class="input-field">
                <label>State</label>
                <input type="date" placeholder="Enter your State" required />
              </div>
              <div class="input-field">
                <label>District</label>
                <input
                  type="text"
                  placeholder="Enter Your District"
                  required
                />
              </div>

              <div class="input-field">
                <label>Blcok Number</label>
                <input type="number" placeholder="Enter Block Number" required />
              </div>
              <div class="input-field">
                <label>Gender </label>
                <input type="text" placeholder="Enter your Gender" required />
              </div>
              <div class="input-field">
                <label>Word Number</label>
                <input type="text" placeholder="Enter Word Number" required />
              </div>
            </div>
          </div>

          <div class="details family">
            <span class="title">Family Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Father Name</label>
                <input type="text" placeholder="Enter father name" required />
              </div>
              <div class="input-field">
                <label>Mother Name</label>
                <input type="date" placeholder="Enter mother name" required />
              </div>
              <div class="input-field">
                <label>Grandfather Name</label>
                <input
                  type="text"
                  placeholder="Enter Grandfather Name"
                  required
                />
              </div>

              <div class="input-field">
                <label>Spouse Name</label>
                <input type="text" placeholder="Father in-law Name" required />
              </div>
              <div class="input-field">
                <label>Father in Law </label>
                <input type="date" placeholder= ""required />
              </div>
              <div class="input-field">
                <label>Mother in Law</label>
                <input type="text" placeholder="Mother in Law Name" required />
              </div>
            </div>
            <div class="buttons">
              <div class="backBtn">
                <i class="uil uil-navigator"></i>
                <span class="btnText">Back</span>
              </div>

              <button class="submit">
                <span class="submit">Submit</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
         
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
