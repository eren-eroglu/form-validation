<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <!--============ CSS ============-->
    <link rel="stylesheet" href="style.css" />

    <!--=========== Iconscout CSS =============-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!--========= JAVASCRIPT =========-->
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>
      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Your Name" required />
              </div>
              <div class="input-field">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter Birth Date" required />
              </div>
              <div class="input-field">
                <label>Email</label>
                <input
                  type="text"
                  placeholder="Enter Your Mobile Number"
                  required
                />
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input type="number" placeholder="Enter Your Name" required />
              </div>
              <div class="input-field">
                <label>Gender </label>
                <input type="text" placeholder="Enter your Gender" required />
              </div>
              <div class="input-field">
                <label>Occupation</label>
                <input type="text" placeholder="Enter Your Occupation" required />
              </div>
            </div>
          </div>

          <div class="details ID">
            <span class="title">Identity Details</span>

            <div class="fields">
              <div class="input-field">
                <label>ID Type</label>
                <input type="text" placeholder="Enter ID type" required />
              </div>
              <div class="input-field">
                <label>ID Number</label>
                <input type="date" placeholder="Enter issued date" required />
              </div>
              <div class="input-field">
                <label>Issued Date</label>
                <input
                  type="text"
                  placeholder="Enter Issued Date"
                  required
                />
              </div>

              <div class="input-field">
                <label>Issued State</label>
                <input type="text" placeholder="Enter Issued state" required />
              </div>
              <div class="input-field">
                <label>Issued Date </label>
                <input type="date" placeholder= ""required />
              </div>
              <div class="input-field">
                <label>Expiry Date</label>
                <input type="text" placeholder="Enter expiry date " required />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
